<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus 01</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Imagenes</h1>
    <form action="" id="form">
        <label for="numImg">Escriba un numero</label>
        <input type="text" name="num" id="numImg">
        <input type="submit" value="Cargar">
    </form>
    <div id="imagenes">
        <h2>Imagenes cargadas</h2>
        <div id="contenedor1">

    </div>
    <div id="contenedor">
        <h2>Imagenes guardadas</h2>
    </div>
    <script>
        const form = document.getElementById("form")
        const contenedor1 = document.getElementById("contenedor1")
       
        const url = "https://picsum.photos/id/";
        const size = "/200/200";

        const imagen=(numImg) =>{
            const src = url+numImg+size;
            
            return `
                <img src="${src}" alt="">
            `;
        }

        form.addEventListener("submit", evento =>{
            evento.preventDefault()
            let numImg = document.getElementById("numImg").value
            contenedor1.innerHTML = imagen(numImg)
        })

        
    </script>
</body>
</html>
